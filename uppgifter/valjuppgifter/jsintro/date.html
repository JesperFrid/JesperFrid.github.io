<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var d = new Date();
        var notd = new Date("Aug 30, 2014");
        document.write("<b>Datum: </b>" + d + "<br>");
        document.write("<b>Specifik datum: </b>" + notd + "<br>");
        document.write("<b>År: </b>" + d.getFullYear() + "<br>");
        document.write("<b>Tid: </b>" + d.toTimeString() + "<br>");

        var lastday = new Date("Dec 31, " + d.getFullYear());
        document.write("Nytt år är <b>" + Math.floor((lastday/(1000*60*60*24))-(d/(1000*60*60*24))) + " </b> dagar ifrån. <br>")
    </script>
</head>
