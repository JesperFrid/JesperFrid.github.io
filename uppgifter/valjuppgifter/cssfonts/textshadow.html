<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="textshadowstyle.css" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Great+Vibes&family=VT323&display=swap');
        </style>
</head>
<body>
<h1>Text shadow on google fonts</h1>
<p class="fontone"><span class="bigtext">Great Vibes - Robert Something</span> <br>
color: green<br>
text-shadow: 1px 1px 2px black, 0 0 20px blue,0 0 7px darkblue;</p>
<p class="fonttwo"><span class="bigtext">Cabin sketch - Pablo Impallari</span> <br>
    text-shadow: 4px 4px 4px #666666;
</p>
<p class="fontthree"><span class="bigtext">VT 323 - Peter Hull</span> <br>
    color: coral<br>
    text-shadow: 0 0 10px #00ff00;
</p>
</body>
</html>
