<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styletag</title>
    <style>
        .redpara
        {
            background-color: red;
            color: white;
        }
        p, h1
        {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
<h1>I'm big</h1>
<p>I'm blue</p>
<p>I'm also blue</p>
<p class="redpara">But I'm red</p>
<p class="redpara">Me too</p>
<p>Not me</p>
</body>
</html>
