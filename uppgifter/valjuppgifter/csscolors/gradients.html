<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-color: rgb(139, 197, 255);
            width: 100px;
        }
        #colorone
        {
            background-color: rgb(1, 128, 255);
            background-image: linear-gradient(rgb(139, 197, 255), rgb(1, 128, 255));
        }
        #colortwo
        {
            background-color: rgb(0, 106, 212);
            background-image: linear-gradient(rgb(0, 106, 212),rgb(139, 197, 255));
        }
        #colorthree
        {
            background-color: rgb(0, 70, 139);
            background-image: linear-gradient(to left, rgb(0, 70, 139), rgb(139, 197, 255));
            color: white;
        }
        #colorfour
        {
            background-color: rgb(0, 31, 61);
            background-image: linear-gradient(to top,rgb(139, 197, 255), rgb(0, 31, 61), rgb(139, 197, 255));
            color: white;
        }
    </style>
</head>
<body>
<p id="colorone">First <br> &nbsp;</p>
<p id="colortwo">Second <br> &nbsp;</p>
<p id="colorthree">Third <br> &nbsp;</p>
<p id="colorfour">Fourth <br> &nbsp;</p>
</body>
</html>
