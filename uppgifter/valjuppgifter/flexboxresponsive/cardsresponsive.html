<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-color: lightgreen;
        }
        img
        {
            box-shadow: 0.2em 0.2em red;
            margin-right: 1em;
            height: auto;
        }
        .wrapper
        {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }
        .first
        {
            flex: 1;
            width: 100%;
        }
        .second
        {
            flex: 1;
            width: 100%;
        }
        .third
        {
            flex: 1;
            width: 100%;
        }

        @media screen and (max-width: 450px)
        {
            .wrapper
            {
                flex-direction: column;
            }
            img
            {
                margin-right: 0px;
                margin-bottom: 1em;
            }
        }
        @media screen and (min-width: 450px) and (max-width: 900px)
        {
            img
            {
                margin-bottom: 1em;
            }
            .first
            {
                width: 50%;
            }
            .second
            {
                width: 50%;
            }
            .third
            {
                flex: 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img class="first" src="foto1s.png">
        <img class="second" src="foto2s.png">
        <img class="third" src="foto3s.png">
        </div>
        
</body>
</html>
