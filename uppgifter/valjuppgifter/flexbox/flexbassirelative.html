<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            justify-content: center;
        }
        .container > div
        {
            display: flex;
            flex-wrap: wrap;
            border-color: black;
            border-style: solid;
            text-align: center;
            background-color: yellow;
            color: white;
            font-size: 5em;
            justify-content: center;
            flex-basis: 50px;
        }
        .odd
        {
            flex: 10%;
        }
        .even
        {
            flex: 20%;
        }
        .second, .fifth, .eight
        {
            flex: 40%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="odd">1</div>
    <div class="even second">2</div>
    <div class="odd">3</div>
    <div class="even">4</div>
    <div class="odd fifth">5</div>
    <div class="even">6</div>
    <div class="odd">7</div>
    <div class="even eight">8</div>
    <div class="odd">9</div>
    <div class="even">10</div>
</div>
</body>
</html>
