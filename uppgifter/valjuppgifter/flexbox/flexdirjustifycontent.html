<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-image: url(croissants.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
        }
        ul
        {
            list-style-type: none;
            display: flex;
            flex-direction: row;
            background-color: brown;
            padding: 2em;
            flex-basis: 90%;
            margin: 0;
        }
        li
        {
            margin-right: 2em;
            border-style: solid;
            border-color: black;
            border-radius: 0.5em;
            padding: 0.5em;
        }
        img
        {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            flex-basis: 10%;
        }
        div
        {
            display: flex;
        }
        #title
        {
            justify-content: center;
            font-size: 5em;
            line-height: 6em;
            color: white;
        }
    </style>
</head>
<body>
<div>
<ul>
    <li>MENU</li>
    <li>NEWS</li>
    <li>ABOUT</li>
    <li>CONTACT</li>
</ul>
<img src="logo.png" alt="logo">
</div>
<div id="title">Haris Bakery</div>
</body>
</html>
