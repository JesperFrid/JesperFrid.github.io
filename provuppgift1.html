    <div class="tableandform">
<form>
<fieldset>
    <legend>Login</legend>
    <div>
        <label for="username">Username:*</label>
        <input type="text" name="username" id="username" required>
    </div>
    <div>
        <label for="password">Password:*</label>
        <input type="password" name="password" id="password" required>
    </div>
</fieldset>
<fieldset>
    <legend>Gender*</legend>
    <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
    </div>
    <div>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
    </div>
</fieldset>
<fieldset>
    <legend>Programming Skill</legend>
    <div>
        <label for="java">Java</label>
        <input type="checkbox" name="java" id="java">
    </div>
    <div>
        <label for="cplusplus">C++</label>
        <input type="checkbox" name="cplusplus" id="cplusplus">
    </div>
    <div>
        <label for="csharp">C#</label>
        <input type="checkbox" name="csharp" id="csharp">
    </div>
</fieldset>
<fieldset>
    <legend>Fruit</legend>
    <div>
        <label for="fruit">Choose a fruit:</label>
        <select name="fruit" id="fruit">
            <option value="banana">Banana</option>
            <option value="apple">Apple</option>
            <option value="orange">Pear</option>
        </select>
    </div>
</fieldset>
<fieldset>
    <legend>Comment</legend>
    <textarea name="comment" id="comment" cols="50" rows="10" placeholder="Enter your comment here..."></textarea>
</fieldset>
<button type="submit">Send</button>
</form>
