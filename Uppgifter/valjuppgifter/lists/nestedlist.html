<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #remove {
            list-style-type: none
        }
    </style>
</head>

<body>
    <ul>
        <li>Fruit</li>
        <li>
            <ul>
                <li>Bananas</li>
                <li>Apples</li>
                <li id="remove">
                    <ul>
                        <li>Green</li>
                        <li>Red</li>
                    </ul>
                </li>
                <li>Pears</li>
            </ul>
        </li>
        <li>Vegetables</li>
        <li>Meat</li>
    </ul>
</body>

</html>
